<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="top">
        <h2>Cadastre seu carro para vender mais rápido!</h2>
    </div>
    <div class="body-bottom">
        <form>
            <div class="title-form">
                <span id="title">Formulário</span>
            </div>
            <div class="body-form">
                <h1 id="venda">Venda fácil seu carro!</h1>
                <span>Descreva as características e marque os opcionais que ele possui</span>
                <div class="form-container">
                    <div class="input-container">
                        <label for="title">Título do anúncio:<span class="required-field">*</span></label>
                        <input type="text" name="title" placeholder="Um título para anunciar seu carro" required maxlength="30">
                    </div>
                    <div class="input-container">
                        <label for="price">Preço:<span class="required-field">*</span></label>
                        <input type="number" name="price" placeholder="Defina o preço" required>
                    </div>
                    <div class="input-container">
                        <label for="description">Descrição:<span class="required-field">*</span></label>
                        <textarea name="description" placeholder="Aqui você coloca detalhes do veículo, por exemplo: se ele tem algum arranhão" required maxlength="2000"></textarea>
                    </div>
                    <div class="input-container">
                        <label for="brand">Marca:<span class="required-field">*</span></label>
                        <input type="text" name="brand" placeholder="Digite a marca do veículo" required maxlength="30" required>
                    </div>
                    <div class="input-container">
                        <label for="kilometers">Kilometragem:<span class="required-field">*</span></label>
                        <input type="number" name="kilometers" placeholder="Digite a Kilometragem do veículo" required>
                    </div>
                    <div class="input-container">
                        <label for="acquisition-date">Data da compra:<span class="required-field">*</span></label>
                        <input type="date" name="acquisition-date" placeholder="Digite a Kilometragem do veículo" required>
                    </div>
                    <div class="input-container">
                        <label for="cambio">Tipo de câmbio:<span class="required-field">*</span></label>
                        <div class="radios">
                            <div class="radio">
                                <input type="radio" name="cambio" value="manual">
                                <label for="manual">Manual</label>
                            </div>
                            <div class="radio">
                                <input type="radio" name="cambio" id="automatico">
                                <label for="automatico">Automático</label>
                            </div>
                        </div>
                    </div>
                    <div class="input-container">
                        <label for="optional">Opcionais:<span class="required-field">*</span></label>
                        <div class="column-container">
                            <ul class="col">
                                <li class="check">
                                    <input type="checkbox" name="optional[]" id="airbag">
                                    <label for="airbag">Airbag</label>
                                </li>
                                <li class="check">
                                    <input type="checkbox" name="optional[]" id="alarme">
                                    <label for="airbag">Alarme</label>
                                </li>
                                <li class="check">
                                    <input type="checkbox" name="optional[]" id="airconditioner">
                                    <label for="airconditioner">Ar Condicionado</label>
                                </li>
                                <li class="check">
                                    <input type="checkbox" name="optional[]" id="back_camera">
                                    <label for="back_camera">Câmera de Ré</label>
                                </li>
                            </ul>

                            <ul class="col">
                                <li class="check">
                                    <input type="checkbox" name="optional[]" id="assistente">
                                    <label for="assistente">Assistente de Pista</label>
                                </li>
                                <li class="check">
                                    <input type="checkbox" name="optional[]" id="keyless">
                                    <label for="keyless">Partida Keyless</label>
                                </li>
                                <li class="check">
                                    <input type="checkbox" name="optional[]" id="celular">
                                    <label for="celular">Integração com celular</label>
                                </li>
                                <li class="check">
                                    <input type="checkbox" name="optional[]" id="banco">
                                    <label for="banco">Banco de Couro</label>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="input-container">
                        <label for="car_photos">Fotos do carro</label>
                        <input type="file" multiple accept="image/jpg, image/png" name="car_photos" id="car_photos" required>
                    </div>
                </div>
                <button class="btn-submit" type="submit">Cadastrar</button>
            </div>
        </form>
    </div>
</body>
</html>
