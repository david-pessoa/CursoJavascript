<!doctype html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
		<title>Instagram</title>
	</head>
	<body>
		<main>
			<div class="banner">
				<img src="img/banner2.png" alt="Banner2" />
			</div>
			<aside>
				<div class="login-container container">
					<img class="instagram-logo" src="img/logo_instagram.png" alt="Instagram Logo" />
					<form action="">
						<input type="text" placeholder="Número telefone, usuário ou email" />
						<input type="text" placeholder="Senha" />
						<button type="submit">Entrar</button>
					</form>
					<div class="divisor">OU</div>
					<!--Pensar melhor no que fazer aqui-->
					<div class="alternative-login">
						<a href="https://www.facebook.com/">
							<button>
								<img src="img/logo_facebook.svg" alt="Entrar com facebook" />
								Entrar com o Facebook
							</button>
						</a>
						<a href="#">Esqueceu a senha?</a>
					</div>
				</div>
				<div class="register container">
					<span>Não tem nenhuma conta? <a href="#">Cadastre-se</a></span>
				</div>
				<div class="apps">
					<span>Obtenha o aplicativo</span>
					<div class="download-btns">
						<a href="#"><img src="img/apple_btn.png" alt="Baixe na App Store" /></a>
						<a href="#"><img src="img/gplay_btn.png" alt="Baixe no Google Play" /></a>
					</div>
				</div>
			</aside>
		</main>
		<script src="script.js"></script>
	</body>
</html>
