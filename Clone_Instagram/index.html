<!doctype html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
		<title>Instagram</title>
	</head>
	<body>
		<main>
			<div class="banner">
				<img src="img/banner2.png" alt="Banner2" />
			</div>
			<aside>
				<div class="login-container container">
					<img class="instagram-logo" src="img/logo_instagram.png" alt="Instagram Logo" />
					<form action="">
						<input type="text" name="username" placeholder="Número telefone, usuário ou e-mail" />
						<input type="password" name="password" placeholder="Senha" />
						<button type="submit">Entrar</button>
					</form>
					<div class="divisor"><span>OU</span></div>
					<!--Pensar melhor no que fazer aqui-->
					<div class="alternative-login">
						<a href="https://www.facebook.com/">
							<button type="button">
								<img src="img/logo_facebook.svg" alt="Entrar com facebook" />
								<span>Entrar com o Facebook</span>
							</button>
						</a>
						<a id="forgot-password" href="#">Esqueceu a senha?</a>
					</div>
				</div>
				<div class="register container">
					<span>Não tem nenhuma conta? <a href="#">Cadastre-se</a></span>
				</div>
				<div class="apps">
					<span>Obtenha o aplicativo</span>
					<div class="download-btns">
						<a href="#"><img src="img/apple_btn.png" alt="Baixe na App Store" /></a>
						<a href="#"><img src="img/gplay_btn.png" alt="Baixe no Google Play" /></a>
					</div>
				</div>
			</aside>
		</main>
    <footer>
      <nav>
        <ul>
          <li><a href="#">Meta</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">API</a></li>
          <li><a href="#">Privacidade</a></li>
          <li><a href="#">Termos</a></li>
          <li><a href="#">Principais Contas</a></li>
          <li><a href="#">Hashtags</a></li>
          <li><a href="#">Localização</a></li>
          <li><a href="#">Instagram Lite</a></li>
          <li><select name="laguage" id="language">
            <option value="pt-BR">Português (Brasil)</option>
            <option value="pt">Português (Portugal)</option>
            <option value="en-gb">English (UK)</option>
            <option value="en-us">English (USA)</option>
            <option value="es">Español (España)</option>
          </select></li>
        </ul>
      </nav>
      <p id="copyright"></p>
    </footer>
		<script src="script.js"></script>
	</body>
</html>
